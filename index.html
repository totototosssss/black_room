<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quote Quiz</title>
    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.85);
            --apple-text: #1d1d1f;
            --apple-secondary: #86868b;
            --apple-blue: #0071e3;
            --apple-blue-hover: #0077ED;
            --apple-green: #34c759;
            --apple-red: #ff3b30;
            --apple-border: #d2d2d7;
            --apple-shadow: 0 4px 24px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 16px;
            overflow-x: hidden;
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
            letter-spacing: -0.01em;
            margin-bottom: 16px;
            color: var(--apple-text);
        }

        .card {
            background: var(--apple-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--apple-shadow);
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        #name-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .name-badge {
            background: rgba(0, 113, 227, 0.1);
            color: var(--apple-blue);
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
        }

        #question-text {
            font-size: 22px;
            line-height: 1.5;
            font-weight: 500;
            min-height: 140px;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            margin-bottom: 24px;
            white-space: pre-wrap;
            border: 1px solid var(--apple-border);
            word-break: break-word;
        }

        .btn {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 113, 227, 0.2);
            width: 100%;
            max-width: 300px;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--apple-blue-hover);
            transform: scale(1.02);
        }

        .btn:active:not(:disabled) {
            transform: scale(0.96);
        }

        .btn:disabled {
            background-color: var(--apple-secondary);
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        #buzzer-btn {
            background-color: var(--apple-red);
            font-size: 24px;
            font-weight: 700;
            padding: 24px;
            border-radius: 999px;
            box-shadow: 0 8px 24px rgba(255, 59, 48, 0.3);
            width: 100%;
            max-width: 300px;
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        #buzzer-btn:active {
            transform: scale(0.95);
        }

        #choices-area {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .choice-btn {
            background-color: white;
            color: var(--apple-text);
            border: 1px solid var(--apple-border);
            padding: 16px 8px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60px;
            word-break: keep-all;
        }

        .choice-btn:active {
            background-color: var(--apple-bg);
            transform: scale(0.95);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--apple-secondary);
            padding: 0 8px;
        }

        #score {
            color: var(--apple-text);
            font-size: 22px;
        }

        .combo {
            color: #ff9500;
            font-size: 14px;
            font-weight: 700;
            margin-left: 8px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #player-name-input {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 1px solid var(--apple-border);
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            background: white;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        #player-name-input:focus {
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .ranking-list {
            text-align: left;
            list-style: none;
            margin-top: 16px;
        }

        .ranking-list li {
            padding: 14px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--apple-border);
            font-size: 16px;
            font-weight: 500;
        }

        .rank-1 { color: #d4af37; font-weight: 700; font-size: 18px; }
        .rank-2 { color: #8e8e93; font-weight: 700; font-size: 17px; }
        .rank-3 { color: #b08d57; font-weight: 600; }

        #result-message {
            margin-top: 20px;
            font-weight: 700;
            font-size: 18px;
            line-height: 1.4;
            text-align: center;
            min-height: 70px;
        }

        .correct-text { color: var(--apple-green); animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .wrong-text { color: var(--apple-red); }

        .score-detail {
            font-size: 13px;
            color: var(--apple-secondary);
            font-weight: 500;
            margin-top: 6px;
        }

        @media (max-width: 480px) {
            .card { padding: 20px 16px; border-radius: 20px; }
            #question-text { font-size: 18px; min-height: 120px; padding: 16px; }
            .choice-btn { font-size: 13px; padding: 12px 4px; min-height: 54px; }
            #choices-area { gap: 8px; }
            h1 { font-size: 24px; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { transform: scale(1.08); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.3); }
            70% { box-shadow: 0 0 0 16px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <h1>高IQ発話者選択クイズ</h1>
    
    <div class="stats" id="game-stats" style="display: none;">
        <div>Score: <span id="score">0</span> <span id="combo-text" class="combo"></span></div>
        <div><span id="question-count">0</span> / 7</div>
    </div>

    <div class="card" id="start-screen">
        <div id="loading-text" style="text-align: center; color: var(--apple-secondary); font-weight: 500; padding: 40px 0;">
            quiz_data.json を読み込み中...
        </div>
        
        <div id="start-screen-content" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px; font-size: 20px; font-weight: 600;">プレイヤー登録</h2>
            <input type="text" id="player-name-input" placeholder="あなたの名前" oninput="checkInput()">
            <div style="text-align: center;">
                <button class="btn" id="start-btn" onclick="startGame()" disabled>ゲームを開始</button>
            </div>

            <h3 style="margin-top: 32px; font-size: 14px; color: var(--apple-secondary); text-align: center;">解答候補</h3>
            <div id="name-list"></div>
        </div>
    </div>

    <div class="card" id="game-area" style="display: none;">
        <div id="question-text"></div>
        
        <div id="action-area" style="text-align: center; padding: 10px 0;">
            <button id="buzzer-btn" onclick="hitBuzzer()">タップして解答</button>
        </div>

        <div id="choices-area"></div>
        
        <div id="result-message"></div>
        <div style="text-align: center;">
            <button class="btn" id="next-btn" style="display: none; margin-top: 20px;" onclick="nextQuestion()">次の問題へ</button>
        </div>
    </div>

    <div class="card" id="result-screen" style="display: none; text-align: center;">
        <h2 style="font-size: 24px; margin-bottom: 12px;">Game Over</h2>
        <p style="font-size: 15px; color: var(--apple-secondary);">Final Score</p>
        <p style="font-size: 44px; font-weight: 700; color: var(--apple-text); margin-bottom: 32px;" id="final-score-text"></p>
        
        <h3 style="font-size: 16px; color: var(--apple-secondary); margin-bottom: 12px; border-bottom: 1px solid var(--apple-border); padding-bottom: 8px;">Leaderboard</h3>
        <ul class="ranking-list" id="leaderboard-list"></ul>

        <button class="btn" style="margin-top: 32px;" onclick="location.reload()">タイトルへ戻る</button>
    </div>

<script>
    let quizData = [];
    const fixedChoices = [
        "しろ", "いながきごろう", "いか", "ろいこ", 
        "なんく", "おむれつ", "フリカフィ", "もくへん", "土田"
    ];
    let currentQuestion = null;
    let questionText = "";
    let displayInterval = null;
    let currentIndex = 0;
    let score = 0;
    let qCount = 0;
    let combo = 0;
    let playerName = "";
    let buttonsDisabled = false;
    const MAX_QUESTIONS = 7;
    const REVEAL_SPEED = 200;

    window.onload = async function() {
        try {
            const response = await fetch('quiz_data.json');
            if (!response.ok) throw new Error("Network error");
            quizData = await response.json();
            
            const nameListDiv = document.getElementById("name-list");
            fixedChoices.forEach(name => {
                const span = document.createElement("span");
                span.className = "name-badge";
                span.textContent = name;
                nameListDiv.appendChild(span);
            });

            document.getElementById("loading-text").style.display = "none";
            document.getElementById("start-screen-content").style.display = "block";
        } catch (error) {
            document.getElementById("loading-text").innerHTML = "quiz_data.jsonの読み込みに失敗しました。<br>サーバー環境で実行してください。";
            document.getElementById("loading-text").style.color = "var(--apple-red)";
        }
    };

    function checkInput() {
        const inputVal = document.getElementById("player-name-input").value.trim();
        document.getElementById("start-btn").disabled = inputVal === "";
    }

    function startGame() {
        playerName = document.getElementById("player-name-input").value.trim();
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("game-stats").style.display = "flex";
        document.getElementById("game-area").style.display = "block";
        score = 0;
        qCount = 0;
        combo = 0;
        document.getElementById("score").textContent = score;
        nextQuestion();
    }

    function nextQuestion() {
        if (qCount >= MAX_QUESTIONS) {
            endGame();
            return;
        }
        
        qCount++;
        buttonsDisabled = false;
        document.getElementById("question-count").textContent = qCount;
        document.getElementById("result-message").innerHTML = "";
        document.getElementById("result-message").className = "";
        document.getElementById("next-btn").style.display = "none";
        document.getElementById("choices-area").style.display = "none";
        
        const actionArea = document.getElementById("action-area");
        actionArea.style.display = "block";
        document.getElementById("buzzer-btn").style.display = "inline-block";
        
        document.getElementById("game-area").classList.remove("shake");

        currentQuestion = quizData[Math.floor(Math.random() * quizData.length)];
        questionText = currentQuestion.text;
        currentIndex = 0;
        document.getElementById("question-text").textContent = "";
        
        displayInterval = setInterval(() => {
            if (currentIndex < questionText.length) {
                document.getElementById("question-text").textContent += questionText[currentIndex];
                currentIndex++;
            } else {
                clearInterval(displayInterval);
                hitBuzzer();
            }
        }, REVEAL_SPEED);
    }

    function hitBuzzer() {
        clearInterval(displayInterval);
        document.getElementById("action-area").style.display = "none";
        showChoices();
    }

    function showChoices() {
        const choicesArea = document.getElementById("choices-area");
        choicesArea.innerHTML = "";
        choicesArea.style.display = "grid";

        fixedChoices.forEach(name => {
            const btn = document.createElement("button");
            btn.className = "choice-btn";
            btn.textContent = name;
            btn.onclick = () => checkAnswer(name, btn);
            choicesArea.appendChild(btn);
        });
    }

    function createParticles() {
        const colors = ['#34c759', '#0071e3', '#ff9500', '#ff2d55', '#5856d6'];
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);

            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = color;

            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            const angle = Math.random() * Math.PI * 2;
            const velocity = 8 + Math.random() * 12;
            const lifeTime = 500 + Math.random() * 300;

            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';

            const animation = particle.animate([
                { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                { transform: `translate(${Math.cos(angle) * velocity * 15}px, ${Math.sin(angle) * velocity * 15 + 80}px) scale(0)`, opacity: 0 }
            ], {
                duration: lifeTime,
                easing: 'cubic-bezier(0.25, 1, 0.5, 1)'
            });

            animation.onfinish = () => particle.remove();
        }
    }

    function checkAnswer(selectedName, btnElement) {
        if (buttonsDisabled) return;
        buttonsDisabled = true;
        
        document.getElementById("choices-area").style.display = "none";
        const resultMsg = document.getElementById("result-message");
        
        const unrevealedRatio = 1 - (currentIndex / questionText.length);
        const timeRatio = Math.max(0, unrevealedRatio);

        if (selectedName === currentQuestion.name) {
            combo++;
            createParticles();
            
            const basePoint = 200;
            const speedBonus = Math.floor(timeRatio * 1500);
            const comboBonus = (combo > 1) ? (combo * 200) : 0;
            
            const points = basePoint + speedBonus + comboBonus;
            score += points;

            document.getElementById("score").textContent = score;
            if (combo > 1) {
                document.getElementById("combo-text").textContent = `${combo} Combo!`;
            }

            resultMsg.className = "correct-text";
            resultMsg.innerHTML = `正解！ +${points}<div class="score-detail">基本点: ${basePoint} | 早押し: ${speedBonus} | コンボ: ${comboBonus}<br>正答: ${currentQuestion.name}</div>`;
        } else {
            combo = 0;
            const basePenalty = 500;
            const earlyGuessPenalty = Math.floor(timeRatio * 2000);
            const totalPenalty = basePenalty + earlyGuessPenalty;
            score -= totalPenalty;
            
            document.getElementById("game-area").classList.add("shake");
            document.getElementById("score").textContent = score;
            document.getElementById("combo-text").textContent = "";
            
            resultMsg.className = "wrong-text";
            resultMsg.innerHTML = `不正解... -${totalPenalty}<div class="score-detail">基本減点: -${basePenalty} | 勘押しペナルティ: -${earlyGuessPenalty}<br>正答: ${currentQuestion.name}</div>`;
        }

        document.getElementById("question-text").textContent = questionText;
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function endGame() {
        document.getElementById("game-area").style.display = "none";
        document.getElementById("game-stats").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score-text").textContent = score;

        let highScores = JSON.parse(localStorage.getItem("appleQuizScores")) || [];
        
        let existingIndex = highScores.findIndex(entry => entry.name === playerName);
        if (existingIndex !== -1) {
            if (score > highScores[existingIndex].score) {
                highScores[existingIndex].score = score;
            }
        } else {
            highScores.push({ name: playerName, score: score });
        }

        highScores.sort((a, b) => b.score - a.score);
        localStorage.setItem("appleQuizScores", JSON.stringify(highScores));

        let leaderboardHtml = "";
        highScores.slice(0, 5).forEach((entry, index) => {
            let rankClass = index === 0 ? "rank-1" : index === 1 ? "rank-2" : index === 2 ? "rank-3" : "";
            let rankNum = index + 1;
            leaderboardHtml += `<li class="${rankClass}"><span>${rankNum}. ${entry.name}</span> <span>${entry.score}</span></li>`;
        });
        document.getElementById("leaderboard-list").innerHTML = leaderboardHtml;
    }
</script>
</body>
</html>
